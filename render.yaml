services:
  - type: web
    name: v12django
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn auth_system.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com
    healthCheckPath: /
    autoDeploy: true
